<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Tasky</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
    <style>
        .page {
            height: 100vh;
            background: red;
            display: flex;
            flex-direction: column;
        }

        header div {
            background: lavender;
            height: 100px;
            display: grid;
            place-items: center;
        }

        header ul {
            width: 400px;
            display: flex;
            margin: 0;
            padding: 0;
            margin: 20px auto;
            }

        header ul li {
            list-style: none;
        }

        header ul li a  {
            font-weight: bolder;
            font-size: xx-large;
            text-transform: uppercase;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
            color: #666363;
        }


        main {
          
            overflow: hidden;
            background-color: yellow;
            flex-grow: 1;
        }

        .scroller {
            width: auto;
            overflow-x: auto;
            display: flex;
        }
       
        .scroller section {
            width: 100%;
        }

        #home {
             background-color: blue;
        }

        #features {
            background-color: blueviolet;
        }
       

    </style>
</head>
<body>
    <div class="page">
        <header>
            <div>

                <ul>
                 <li>
                     <a href="#home">Home</a>
                 </li>
                 <li>
                     <a href="#features">feature</a>
                 </li>
                 <li>
                     <a href="#about">About</a>
                 </li>
                  
                </ul>
            </div>
        </header>
        <main>
            <div class="scroller">
                <section id="home">
                    home
                </section>
                <section id="features">
                   feature
                </section>
                <section id="about">
                   about
                </section>
            </div>
        </main>

       

    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
